{% extends "djangos_ll/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Log in to your accuont</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:login' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log In</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'djangos_ll:index' %}">  
  </form>
  
{% endblock content %}
