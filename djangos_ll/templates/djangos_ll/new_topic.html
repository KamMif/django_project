{% extends "djangos_ll/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'djangos_ll:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <buttons name="submit", class="btn btn-primary">Add topic</buttons>
    {% endbuttons %}
  </form>
{% endblock content %}
